<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Ticketlist"/>
        <ui:define name="main">
            <f:view>
                <f:metadata>
                    <!-- 
                    ResetTicket maak steeds een nieuw ticket object bij aanroepen van deze pagina.
                    Waneer TicketController.create() wordt aangeroepen  vertrekken we van een nieuw ticket;
                    -->
                    <f:viewAction action="#{TicketController.resetTicket()}"></f:viewAction>
                </f:metadata>
                <b:form>

                    <b:panel title="Ticket " collapsible="false">
                     <b:panelGrid colSpans='3,9'>
                          <b:formGroup style="background-color: aliceblue ; padding: 1em" id="FilterPanel">
                                <h3>Filter</h3>
                                <b:label value="Status" 
                                         style="background-color: lightgray" />
                                <b:selectOneMenu>
                                </b:selectOneMenu>
                                <b:label value="Company"
                                         style="background-color: lightgray"/>
                                <b:selectOneMenu value="#{companyController.company}" id="company">
                                    <f:selectItems value="#{companyController.ListAllCompanies()}" 
                                                   var="co" itemValue="#{co.companyid}" 
                                                   itemLabel="#{co.name}"/>
                                    <f:ajax render="FilterPanel"/>
                                </b:selectOneMenu>
                                <b:label value="User"
                                         style="background-color: lightgray"/>
                            <b:selectOneMenu value="#{TicketController.ticket.useraccountid}">
                                <f:selectItems value="#{userController.ListAllUsersByCompany(company)}" 
                                               var="ua" 
                                               itemValue="#{ua}" 
                                               itemLabel="#{ua.fullname}"/>
                                <f:ajax id="FilterPanel"/>
                            </b:selectOneMenu>    
                            </b:formGroup>
                    <b:formGroup>
                       
                        <b:dataTable value="#{TicketController.GetAllTickets()}" 
                                     var="item" save-state="false">

                            <f:facet name="header">
                                <tr>
                                    <th>Id</th>
                                    <th>Title</th>
                                    <th>description</th>
                                    <th></th>
                                </tr>
                            </f:facet>
                            <b:dataTableColumn value="#{item.ticketid}" order="asc" />
                            <b:dataTableColumn value="#{item.title}" />
                            <b:dataTableColumn value="#{item.description}" />
                            <b:dataTableColumn value="">
                                <b:button icon="pencil" outcome="ticket">
                                    <f:param name="TicketId" value="#{item.ticketid}"/>
                                </b:button>
                                <b:commandButton icon="remove" action="#{TicketController.erase(item)}" onclick="return confirm('Are you sure ?')"/>  
                            </b:dataTableColumn>
                        </b:dataTable>  
                    </b:formGroup>
                    </b:panelGrid>
                    </b:panel>
                    <b:commandButton value="new" action="#{TicketController.create()}" />
                    <b:commandButton value="test" action="#{companyController.ListAllCompanies()}" />

                </b:form>
            </f:view>
            
        </ui:define>
    </ui:composition>
</html>
