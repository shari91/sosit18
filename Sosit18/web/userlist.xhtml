<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Userlist"/>
        <ui:define name="main">
            <f:view>
                <f:metadata>
                    <!-- 
                    ResetTicket maak steeds een nieuw ticket object bij aanroepen van deze pagina.
                    Waneer TicketController.create() wordt aangeroepen  vertrekken we van een nieuw ticket;
                    -->
                    <f:viewAction action="#{userController.resetUseraccount()}"></f:viewAction>


                </f:metadata>
                <b:form>
                    <b:panel title="User list" collapsible="false">
                        
                        <b:dataTable value="#{userController.GetAllUsers()}" var="item" columnVisibility="true">

                            <f:facet name="header">
                                <tr>
                                    <th>Id</th>
                                    <th>Username</th>
                                    <th>Company</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </f:facet>
                            <b:dataTableColumn value="#{item.useraccountid}" order="asc"/>
                            <b:dataTableColumn value="#{item.username}" />
                            <b:dataTableColumn value="#{item.companyid.name}"/>
                            <b:dataTableColumn value="#{item.firstname}" />
                            <b:dataTableColumn value="#{item.lastname}" />
                            <b:dataTableColumn value="#{item.phone}" />
                            <b:dataTableColumn value="#{item.email}" />
                            <b:dataTableColumn value="">                                
                                <b:button icon="pencil" outcome="useraccount">
                                    <f:param name="UseraccountId" value="#{item.useraccountid}"></f:param> 
                                </b:button>
                                <b:commandButton icon="remove" action="#{userController.erase(item)}" onclick="return confirm('Are you sure ?')"/>  
                            </b:dataTableColumn>                          
                        </b:dataTable>  
                        
                    </b:panel>
                    <b:commandButton value="New" action="#{userController.create()}"/>
                              
                </b:form>
            </f:view>
            
        </ui:define>
    </ui:composition>
</html>
