<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Index - SosIT"/>
        <f:metadata>
            <f:viewParam name="ticket" value="#{actionController.action.ticketid}"></f:viewParam>
        </f:metadata>
        <ui:define name="main">
            <b:form>
                
                <b:panel title="Action" collapsible="false">
                    
                    

                    <b:panelGrid colSpans="4,8">
                        <b:formGroup>
                            <h:outputLabel id="useraccountid" value="User: #{actionController.action.useraccountid}" title="user"/><br/>
                            <h:outputLabel id="ticketid" value="#{actionController.action.ticketid}" title="ticketid"/><br/>
                            <h:outputLabel id="ticket-ticketid" value="Ticket: #{TicketController.ticket.ticketid}" title="ticketid"/><br/>
                            <h:outputLabel id="creationdate" value="Created: #{actionController.action.creationdate}" title="creationdate"/>
                        </b:formGroup>
                        
                        <b:formGroup>
                            <b:dateTimePicker id="startdate" 
                                              value="#{actionController.action.startdate}"
                                              format="DD.MM.YYYY"
                                              label="Start Date"/>
                            <b:dateTimePicker id="enddate"
                                              value="#{actionController.action.enddate}"
                                              format="DD.MM.YYYY"
                                              label="End Date"/>
                            <h4>Description</h4>
                            <b:inputTextarea id="description" title="Description">#{actionController.action.description}</b:inputTextarea>
                        </b:formGroup>
                    </b:panelGrid>
                    <div class="text-center">
                        <b:commandButton value="Save" look="success" style="margin-right: 2em"></b:commandButton>
                        <b:commandButton value="Delete" look="warning" style="margin-left: 2em"></b:commandButton>
                    </div>

                </b:panel>
            
        </b:form>
        </ui:define>
    </ui:composition>
</html>
