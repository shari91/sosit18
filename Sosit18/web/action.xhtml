<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Index - SosIT"/>
        <ui:define name="main">
            <b:form>
                <b:panel title="Action" collapsible="false">
                    <f:view>
                        <f:metadata>
                            <f:viewAction action="#{actionController.FindById(TicketController.ticket.ticketid)}"></f:viewAction>
                        </f:metadata>
                    </f:view>

                    <h4>Action</h4>
                    <b:panelGrid colSpans="4,8">
                        <b:formGroup>
                            <h:outputLabel value="User ###"/><br/>
                            <h:outputLabel value="#{actionController.action.ticketid}"/><br/>
                            <h:outputLabel value="#{actionController.action.actionid}"/><br/>
                            <h:outputLabel value="#{actionController.action.creationdate}"/>
                        </b:formGroup>

                        <b:formGroup>
                            <b:dateTimePicker value="#{actionController.action.startdate}"
                                              format="DD.MM.YYYY"
                                              label="Start Date"/>
                            <b:dateTimePicker value="#{actionController.action.enddate}"
                                              format="DD.MM.YYYY"
                                              label="End Date"/>
                            <h4>Description</h4>
                            <b:inputTextarea>#{actionController.action.description}</b:inputTextarea>
                        </b:formGroup>
                    </b:panelGrid>
                    <div class="text-center">
                        <b:commandButton value="Save" look="success" style="margin-right: 2em"></b:commandButton>
                        <b:commandButton value="Delete" look="warning" style="margin-left: 2em"></b:commandButton>
                    </div>

                </b:panel>
            </b:form>



        </ui:define>
    </ui:composition>
</html>
