<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Index - SosIT"/>
        <ui:define name="main">
            <f:view>
                <f:metadata>
                    <f:viewAction action="#{actionController.resetAction()}"></f:viewAction>
            </f:metadata>
                <b:form>
                    <b:panel title="Action" collapsible="false">
                        
                        <b:dataTable value="#{actionController.GetAllActions()}" var="item">

                            <f:facet name="header">
                                <tr>
                                    <th>Action number</th>
                                    <th>Description</th>
                                    <th></th>
                                </tr>
                            </f:facet>
                            <b:dataTableColumn value="#{item.actionid}" order="asc"/>
                            <b:dataTableColumn value="#{item.description}" />
                            <b:dataTableColumn value="">                                
                                <b:commandButton title="edit" style="margin-left: 1em" icon="pencil" action="#{actionController.edit(item)}" />  
                                <b:commandButton title="remove" style="margin-left: 1em" icon="remove" action="#{actionController.erase(item)}" onclick="return confirm('Are you sure ?')"/>  
                            </b:dataTableColumn>
                        </b:dataTable>        
                    </b:panel>
                    <b:commandButton value="new" action="#{actionController.create()}" />
                </b:form>
                
                
            </f:view>
        </ui:define>
    </ui:composition>
</html>
