<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Asset location - SosIT"/>
        <ui:define name="main">
            <f:view>
                <f:metadata>
                    <f:viewAction action="#{assetlocationController.onload()}"/>
                </f:metadata>
            </f:view>
            <b:form>
                <b:panel title="Asset location" collapsible="false">
                    <h4><u>Add new asset location</u></h4>
                    <h:outputLabel value="Asset location ID"/>
                    <b:inputText value="#{assetlocationController.assetlocation.assetlocationid}"
                                 disabled="true"/>
                    <h4><u>Description</u></h4>
                    <b:inputTextarea value="#{assetlocationController.assetlocation.description}"
                                     id="inputassetlocationdesc"
                                     required="true"
                                     required-message="Please fill in an description."/>
                    <b:message />
                    <div class="text-center">
                        <b:commandButton value="Save" icon="save" look="success" style-class="save"
                                         action="#{assetlocationController.createNewAssetlocation()}"/>
                        <b:button value="Cancel" look="warning" style-class="cancel"
                                  outcome="assetList"/>
                    </div>
                </b:panel>
            </b:form>
        </ui:define>
    </ui:composition>
</html>
