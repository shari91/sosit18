<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Companylist"/>
        <ui:define name="main">
           
            
            <f:view>
                
               
                <b:form>
                    <b:panel title="Company list " collapsible="false">
                        
                        <b:dataTable value="#{companyController.listAllCompanies()}" var="item" columnVisibility="true">

                            <f:facet name="header">
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Street</th>
                                     <th>Housenumber</th>
                                      <th>Postal code</th>
                                       <th>Place</th>
                                        <th>VAT</th>
                                         <th>Version</th>
                                    <th></th>
                                </tr>
                            </f:facet>
                            <b:dataTableColumn value="#{item.companyid}" order="asc"/>
                            <b:dataTableColumn value="#{item.name}" />
                            <b:dataTableColumn value="#{item.street}" />
                            <b:dataTableColumn value="#{item.housenumber}" />
                            <b:dataTableColumn value="#{item.postalcode}" />
                            <b:dataTableColumn value="#{item.place}" />
                            <b:dataTableColumn value="#{item.vat}" />
                            <b:dataTableColumn value="#{item.version}" />
                            <b:dataTableColumn value="">                                
                                 <b:button icon="pencil" outcome="company">
                                    <f:param name="CompanyId" value="#{item.companyid}"/>
                                </b:button>
                                <b:commandButton icon="remove" disabled="#{!companyController.canDeleteCompany(item)}" action="#{companyController.erase(item)}" onclick="return confirm('Are you sure ?')"/>  
                            </b:dataTableColumn>
                        </b:dataTable>        
                    </b:panel>
                    
                    <b:commandButton value="Add new company" look="warning" action="#{companyController.New()}"></b:commandButton>
                                      
                </b:form>
            </f:view>
            
        </ui:define>
    </ui:composition>
</html>
