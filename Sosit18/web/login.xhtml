<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Login - SosIT"/>
        <ui:define name="main">
            <h:form id="loginform">

                <b:panelGrid colSpans="6,6">

                    <b:formGroup>
                        <h:outputLabel>Username:</h:outputLabel>
                        <b:inputText value="#{loginController.username}"
                                     id="j_username"
                                     required="true"
                                     required-message="Please enter in a username."/>
                        <b:message/>
                        <h:outputLabel>Password:</h:outputLabel>
                        <b:inputSecret style="margin-bottom: 1em"
                                       value="#{loginController.password}"
                                     id="j_password"
                                     required="true"
                                     required-message="Please enter in a password."/>
                        <b:message/>

                        <b:commandButton value="Sign in" look="success" style="margin-bottom: 1em"
                                         action="#{loginController.login()}">
                        </b:commandButton>
                        <b:messages global-only="true"/>
                        
                        
                        
                        <b:link value="Forgot password?" href="mailto:admin@sosit.com" />  
                    </b:formGroup>
                </b:panelGrid>     
                
                <h4> New users please contact <b:link value="admin@sosit.com" href="mailto:admin@sosit.com"/> for the creation of a new account.</h4>
                
            </h:form> 
        </ui:define>
    </ui:composition>
</html>
