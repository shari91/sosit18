<ui:component
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite"
    xmlns:b="http://bootsfaces.net/ui"
    >
    <cc:interface>
        <cc:attribute name="menulist" type="be.hbo5.java.menu.MenuList" required="true" />
    </cc:interface>
    <cc:implementation>
        <b:dropMenu value="#{cc.attrs.menulist.name}">
            <ui:repeat value="#{cc.attrs.menulist.children}" 
                       var="item">
                <b:navLink value="#{item.name}"
                           outcome="#{item.outcome}"
                           rendered="#{item.class.simpleName == 'MenuLink' and navBarBean.canDisplayMenuItem(item)}"/>
            </ui:repeat>
        </b:dropMenu>
    </cc:implementation>
</ui:component>
