<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Ticket"/>
        <ui:define name="main">
            <f:metadata>
                <f:viewParam name="TicketId"/>
                <f:viewAction action="#{TicketController.FindById(TicketId)}" />
            </f:metadata>

            
            <b:form>
                <b:panel title="Ticket " collapsible="false">

                    <h4><u>Algemene informatie</u></h4>
                    <b:panelGrid colSpans="4,8">
                        <b:formGroup>
                            <h:outputLabel>Ticket Id</h:outputLabel>
                            <b:inputText value="#{TicketController.ticket.ticketid}"></b:inputText>
                            <h:outputLabel>Bedrijf</h:outputLabel>
                            <b:inputText></b:inputText>
                            <h:outputLabel>user</h:outputLabel>
                            <b:inputText></b:inputText>
                            <h:outputLabel>Creatie datum</h:outputLabel>
                            <b:inputText></b:inputText>
                        </b:formGroup>

                        
                        <b:formGroup>
                            <h:outputLabel  >Titel</h:outputLabel>
                            <b:inputText value="#{TicketController.ticket.title}"></b:inputText>
                            <h:outputLabel>TicketType</h:outputLabel>

                            <b:selectOneMenu value="#{TicketController.ticket.tickettypeid}" >
                                <f:selectItems value="#{ticketTypeController.listAllTickettypes()}" 
                                    var="tt" 
                                    itemValue="#{tt}" 
                                    itemLabel="#{tt.description}"/>
                            </b:selectOneMenu>

                            <h:outputLabel>Asset</h:outputLabel>
                            
                            <b:selectOneMenu value="#{TicketController.ticket.assetid}">
                                <f:selectItems value="#{assetController.allAssets}"
                                               var="a" 
                                               itemValue="#{a.assetid.toBigInteger()}" 
                                               itemLabel="#{a.description}"/>
                            </b:selectOneMenu>

                            <h:outputLabel>Severity</h:outputLabel>
                            <b:selectOneMenu value="#{TicketController.ticket.ticketseverityid}">
                                <f:selectItems value="#{ticketseverityController.allTicketSeverity}"
                                               var="ts" 
                                               itemValue="#{ts}" 
                                               itemLabel="#{ts.description}"
                                               />
                                
                            </b:selectOneMenu>

                            <h:outputLabel>Urgency</h:outputLabel>
                            <b:selectOneMenu></b:selectOneMenu>

                        </b:formGroup>
                    </b:panelGrid>
                    <h4><u>Omschrijving</u></h4>
                    <b:inputTextarea value="#{TicketController.ticket.description}" ></b:inputTextarea>
                    <div class="text-center">
                        <b:commandButton value="Opslaan" look="success" style="margin-right: 2em" action="#{TicketController.save()}"></b:commandButton>
                        <b:commandButton value="Terug" look="warning" style="margin-left: 2em" action="#{TicketController.cancel()}"></b:commandButton>
                        <b:commandButton value="test" action="#{TicketController.test()}"/>                       
                    </div>

                </b:panel>
            </b:form>

        </ui:define>
    </ui:composition>
</html>
