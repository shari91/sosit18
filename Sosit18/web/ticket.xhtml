<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/page.xhtml">
        <ui:param name="pageTitle" value="Ticket"/>
        <ui:define name="main">

            
            <b:form>
                <b:panel title="Ticket " collapsible="false">

                    <h4><u>General information</u></h4>
                    <b:panelGrid colSpans="4,8">
                        <b:formGroup>
                            <h:outputLabel>Ticket Id</h:outputLabel>
                            <b:inputText value="#{TicketController.ticket.ticketid}"></b:inputText>
                            <h:outputLabel>Company</h:outputLabel>
                            <b:inputText></b:inputText>
                            <h:outputLabel>user</h:outputLabel>
                            <b:inputText></b:inputText>
                            <h:outputLabel>Creation date</h:outputLabel>
                            <b:inputText></b:inputText>
                        </b:formGroup>

                        
                        <b:formGroup>
                            <h:outputLabel>Title</h:outputLabel>
                            <b:inputText value="#{TicketController.ticket.title}"></b:inputText>
                            <h:outputLabel>Ticket Type</h:outputLabel>
                            <b:selectOneMenu></b:selectOneMenu>

                            <h:outputLabel>Asset</h:outputLabel>
                            <b:selectOneMenu></b:selectOneMenu>

                            <h:outputLabel>Severity</h:outputLabel>
                            <b:selectOneMenu></b:selectOneMenu>

                            <h:outputLabel>Urgency</h:outputLabel>
                            <b:selectOneMenu></b:selectOneMenu>

                        </b:formGroup>
                    </b:panelGrid>
                    <h4><u>Description</u></h4>
                    <b:inputTextarea value="#{TicketController.ticket.description}" ></b:inputTextarea>
                    <div class="text-center">
                        <b:commandButton value="Opslaan" look="success" style="margin-right: 2em" action="#{TicketController.edit()}"></b:commandButton>
                        <b:commandButton value="Terug" look="warning" style="margin-left: 2em" action="#{TicketController.cancel()}"></b:commandButton>
                        <b:button value="new action" style="margin-left: 2em" href="action.xhtml"><f:param value="#{actionController.create(TicketController.ticket)}" name="ticket"></f:param></b:button>
                    </div>
                    
                    
                    

                </b:panel>
            </b:form>

        </ui:define>
    </ui:composition>
</html>
