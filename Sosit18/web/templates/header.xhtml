<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:my="http://xmlns.jcp.org/jsf/composite/mycomponents">
<ui:composition>
    <b:navBar brand="SosIT" brandHref="index.xhtml" fixed="top" inverse="true">
        <b:navbarLinks>
            <ui:repeat value="#{navBarBean.links.children}" var="item" >
                <b:navLink rendered="#{item.class.simpleName == 'MenuLink' and navBarBean.canDisplayMenuItem(item)}"
                    value="#{item.name}" outcome="#{item.outcome}"/>
                <my:customDropMenu menulist="#{item}" 
                                   rendered="#{item.class.simpleName == 'MenuList' and navBarBean.canDisplayMenuItem(item)}"/>
            </ui:repeat>
        </b:navbarLinks>
        <b:navbarLinks pull="right">
            <b:dropMenu value="#{auth.user.username}" rendered="#{auth.loggedIn}">
                <b:navLink value="Admin" rendered="#{auth.admin}"/>
                <b:navLink value="Supporter" rendered="#{auth.supporter}"/>
                <b:navLink value="Gewone user" rendered="#{auth.gewoneUser}"/>
                <b:navLink value="Edit useraccount" outcome="useraccount">
                    <f:param name="UseraccountId" value="#{auth.user.useraccountid}"/>
                </b:navLink>
                <!--b:form>
                    <b:commandLink value="Logout" action="{loginController.logout()}"/>
                </b:form-->
                <b:navLink value="Logout" href="logout"/>
            </b:dropMenu>
            <b:navLink value="Login" outcome="login"
                       rendered="#{not auth.loggedIn}"/>
        </b:navbarLinks>
        <b:form horizontal="true" style="margin: 1em 1em 0; height: 36px; color: #fb0; float: right;" >
            <b:switch value="#{auth.debugMode}" caption="auth.debugMode" tooltip="Ignore the login check" ajax="true"
                      onColor="warning" switchsize="mini"/>
        </b:form>
    </b:navBar>
</ui:composition>
</html>
