<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <b:navBar brand="SosIT" brandHref="index.xhtml" fixed="top" inverse="true">
        <b:navbarLinks>
            <ui:repeat value="#{NavBarController.links.subItems}" var="item" >
                <b:navLink rendered="#{item.class.simpleName == 'MenuLink'}"
                    value="#{item.name}" href="#{item.href}.xhtml"></b:navLink>
                <b:dropMenu rendered="#{item.class.simpleName == 'MenuList'}"
                    value="#{item.name}">
                    <ui:repeat value="#{item.subItems}" var="subItem" >
                        <b:navLink value="#{subItem.name}" href="#{subItem.href}.xhtml"></b:navLink>
                    </ui:repeat>
                </b:dropMenu>
            </ui:repeat>
            <b:dropMenu value="#{user.username}"
                        rendered="#{user != null}">
                <b:navLink value="Edit useraccount" href="useraccount.xhtml">
                    <f:param name="useraccountid" value="#{user.useraccountid}"/>
                </b:navLink>
                <b:commandLink value="Logout" action="#{loginController.logout()}"/>
            </b:dropMenu>
            <b:navLink value="Login" outcome="login"
                       rendered="#{user == null}"/>
        </b:navbarLinks>
    </b:navBar>
</ui:composition>
</html>
